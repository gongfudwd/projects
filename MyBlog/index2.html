<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>canvas点击效果</title>
  
    <style>
		body{background-color: #232323;color: aliceblue}
        #mineCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <canvas id="mineCanvas"></canvas>
    <p class="title">鼠标点击任意位置</p>

    <script src="./index.js"></script>
</body>

</html>
