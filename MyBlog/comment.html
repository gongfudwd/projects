    <script>
        $(document).ready(function() {
            $("#comment").css("border-bottom","solid 2px green");
            $("#comment").css("color","green");
            $('#emoji').qqFace({
                assign:'content', //给输入框赋值
                path:'face/' //表情图片存放的路径
            });
            comment();
            if (checkUser()===null){
                $("#header1").css("display","");
                $("#header2").html("");
                $("#hint").html("登录");
            }else {
                $("#header1").css("display","none");
                var url=getUserPicture();
                var html="<a  href='javascript:exit();'><img id='header3' usemap='#map2' style='border-radius: 50%;overflow: hidden;' src="+url+"></a>";
                $("#header2").html(html);
                $("#hint").html("退出");
            }
            $("#header1").hover(function(){
                $("#hint").css("display","");
            },function(){
                $("#hint").css("display","none");
            });
            $("#header3").hover(function(){
                $("#hint").css("display","");
            },function(){
                $("#hint").css("display","none");
            });

            });
    </script>
